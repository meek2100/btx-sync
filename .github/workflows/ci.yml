# .github/workflows/ci.yml
# This workflow runs tests on every push and pull request to the main and develop branches.

name: Run Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code (current branch)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Checkout develop into a *separate* and *temporary* directory
    # and then directly pass its constants.py path to the script
    - name: Checkout develop branch for version comparison
      uses: actions/checkout@v4
      with:
        ref: develop
        path: develop-branch-temp # Use a different path name
        fetch-depth: 0
        sparse-checkout: true # Enable sparse checkout
        sparse-checkout-paths: | # Specify only the files needed from develop branch
          constants.py

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Tkinter
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-dev.txt
        
    # Run Version Validation Script, passing the path to the develop branch's constants.py
    - name: Run Version Validation
      run: python scripts/validate_version.py develop-branch-temp/constants.py
      working-directory: ${{ github.workspace }} # Ensure script runs from repo root

    - name: Run Tests with Pytest
      run: |
        pytest --cov=. --cov-report=xml