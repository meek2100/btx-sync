# .github/workflows/ci.yml
# This workflow runs tests on every push and pull request to the main and develop branches.

name: Run Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest # Confirmed by you as self-hosted (ubuntu-latest)
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code (current branch)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed to fetch full history for base branch comparison if needed

    # --- NEW: Fetch develop branch for comparison ---
    - name: Checkout develop branch for version comparison
      uses: actions/checkout@v4
      with:
        ref: develop
        path: develop-branch # Checkout develop into a separate directory
        fetch-depth: 0 # Not strictly needed for this file copy, but good practice for git operations

    - name: Copy develop constants.py
      working-directory: ${{ github.workspace }} # Ensure we are at the repo root
      run: cp develop-branch/constants.py develop_constants.py

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # --- NEW STEP TO INSTALL TKINTER (Existing) ---
    - name: Install Tkinter
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-dev.txt
        
    # --- NEW: Run Version Validation Script ---
    - name: Run Version Validation
      run: python scripts/validate_version.py

    - name: Run Tests with Pytest
      run: |
        pytest --cov=. --cov-report=xml