# .github/workflows/release.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "${{ matrix.python-version }}" }
      - name: Create Version File
        id: set_version
        run: |
          VERSION=${{ github.ref_name }}
          echo "__version__ = '${VERSION#v}'" > version.py
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
        shell: bash
      - name: Install dependencies
        run: pip install -r requirements.txt && pip install pyinstaller
      - name: Build the application
        run: >
          pyinstaller --noconfirm --onefile --windowed 
          --name "btx-sync" 
          --icon="${{ runner.os == 'Windows' && 'assets/icon.ico' || 'assets/icon.icns' }}" 
          --add-data "assets${{ env.pathsep }}assets" 
          --add-data "README.md${{ env.pathsep }}." 
          --add-data "repository/metadata/root.json${{ env.pathsep }}repository/metadata" 
          app.py
        env: { pathsep: "${{ runner.os == 'Windows' && ';' || ':' }}" }
      - name: Package macOS App
        if: runner.os == 'macOS'
        run: (cd dist && zip -r btx-sync-macOS.zip btx-sync.app)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btx-sync-${{ matrix.os }}
          path: |
            ${{ runner.os == 'macOS' && 'dist/btx-sync-macOS.zip' || '' }}
            ${{ runner.os == 'Windows' && 'dist/btx-sync.exe' || '' }}
            ${{ runner.os == 'Linux' && 'dist/btx-sync' || '' }}

  release:
    name: Process, Release and Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { path: artifacts }
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.10" }

      - name: Process and Sign All Platforms
        env:
          TUF_ROOT_KEY: ${{ secrets.TUF_ROOT_PRIVATE_KEY }}
          TUF_SNAPSHOT_KEY: ${{ secrets.TUF_SNAPSHOT_PRIVATE_KEY }}
          TUF_TARGETS_KEY: ${{ secrets.TUF_TARGETS_PRIVATE_KEY }}
          TUF_TIMESTAMP_KEY: ${{ secrets.TUF_TIMESTAMP_PRIVATE_KEY }}
        run: |
          set -e # Exit immediately if a command exits with a non-zero status.
          pip install tufup
          
          # This directory will hold the final, combined repository for deployment
          mkdir -p deploy_repo
          
          # Create a backup of the shared keys
          mkdir -p keystore_backup
          python -c "import os; f=open('keystore_backup/root', 'w'); f.write(os.environ['TUF_ROOT_KEY']); f.close()"
          python -c "import os; f=open('keystore_backup/snapshot', 'w'); f.write(os.environ['TUF_SNAPSHOT_KEY']); f.close()"
          python -c "import os; f=open('keystore_backup/targets', 'w'); f.write(os.environ['TUF_TARGETS_KEY']); f.close()"
          python -c "import os; f=open('keystore_backup/timestamp', 'w'); f.write(os.environ['TUF_TIMESTAMP_KEY']); f.close()"

          APP_FULL_VERSION="${{ needs.build.outputs.version }}"
          PLATFORMS="win mac linux"

          for PLATFORM in $PLATFORMS
          do
            echo "--- Processing platform: $PLATFORM ---"
            
            # Create a clean, isolated workspace for this platform's TUF repository
            rm -rf temp_workspace
            mkdir -p temp_workspace
            cd temp_workspace
            mkdir -p repository/targets
            mkdir -p repository/metadata

            # Copy the correct pre-generated config file and keys
            cp "../tufup-$PLATFORM.cfg" ".tufup-repo-config"
            mkdir -p keystore
            cp ../keystore_backup/* keystore/

            # Add the artifact for the current platform, using the correct relative path
            if [ "$PLATFORM" == "win" ]; then
              tufup targets add "$APP_FULL_VERSION" "../artifacts/btx-sync-windows-latest/btx-sync.exe"
            elif [ "$PLATFORM" == "mac" ]; then
              tufup targets add "$APP_FULL_VERSION" "../artifacts/btx-sync-macos-latest/btx-sync-macOS.zip"
            elif [ "$PLATFORM" == "linux" ]; then
              tufup targets add "$APP_FULL_VERSION" "../artifacts/btx-sync-ubuntu-latest/btx-sync"
            fi
            
            # Sign all roles for this platform's repository
            tufup sign --all

            # Copy this platform's repository into its own subdirectory
            mkdir -p ../deploy_repo/$PLATFORM
            cp -a repository/. ../deploy_repo/$PLATFORM/
            
            # Go back to the root directory for the next loop
            cd ..
          done
      
      - name: Verify Repository Contents
        run: ls -R deploy_repo

      - name: Deploy Update Files to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_repo
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release create ${{ github.ref_name }}
          --title "Release ${{ github.ref_name }}"
          --notes "Download the application for your OS below."
          --prerelease=${{ contains(github.ref, 'a') || contains(github.ref, 'b') || contains(github.ref, 'rc') }}
          
      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release upload ${{ github.ref_name }}
          ./artifacts/btx-sync-windows-latest/btx-sync.exe#btx-sync-Windows.exe
          ./artifacts/btx-sync-macos-latest/btx-sync-macOS.zip#btx-sync-macOS.zip
          ./artifacts/btx-sync-ubuntu-latest/btx-sync#btx-sync-Linux