# .github/workflows/release.yml

name: Build and Release

on:
  push:
    branches:
      - 'develop'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "${{ matrix.python-version }}" }
      - name: Create Version File
        run: |
          # Read NEXT_RELEASE_VERSION and RELEASE_TYPE from constants.py
          # This script runs in the context of the primary checkout
          NEXT_VER=$(python -c "from constants import NEXT_RELEASE_VERSION; print(NEXT_RELEASE_VERSION)")
          REL_TYPE=$(python -c "from constants import RELEASE_TYPE; print(RELEASE_TYPE)")
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # For tagged releases (e.g., v1.0.0), use the tag name as the version
            VERSION=${{ github.ref_name }}
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            # For develop branch builds, use NEXT_RELEASE_VERSION with RELEASE_TYPE suffix
            # and append date/SHA for unique pre-release build numbers for tufup
            BUILD_DATE=$(date +%Y%m%d)
            SHORT_SHA=${GITHUB_SHA::7}
            VERSION="${NEXT_VER}-${REL_TYPE}-${BUILD_DATE}-${SHORT_SHA}"
          else
            # Fallback for other branches (e.g., feature branches, should not typically trigger releases)
            BUILD_DATE=$(date +%Y%m%d) # Define BUILD_DATE for fallback path too
            SHORT_SHA=${GITHUB_SHA::7} # Define SHORT_SHA for fallback path too
            VERSION="0.0.0-dev-${BUILD_DATE}-${SHORT_SHA}"
          fi
          echo "__version__ = '${VERSION#v}'" > version.py
        shell: bash
      - name: Install dependencies
        run: pip install -r requirements.txt && pip install pyinstaller
      - name: Build the application
        run: >
          pyinstaller --noconfirm --onefile --windowed 
          --name "btx-sync" 
          --icon="${{ runner.os == 'Windows' && 'assets/icon.ico' || 'assets/icon.icns' }}" 
          --add-data "assets${{ env.pathsep }}assets" 
          --add-data "README.md${{ env.pathsep }}." 
          app.py
        env: { pathsep: "${{ runner.os == 'Windows' && ';' || ':' }}" }
      - name: Package macOS App
        if: runner.os == 'macOS'
        run: zip -r dist/btx-sync-macOS.zip dist/btx-sync.app
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btx-sync-${{ matrix.os }}
          path: dist/

  release:
    name: Process, Release and Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { path: artifacts }
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.10" }

      - name: Initialize, Sign, and Process Packages with tufup
        run: |
          pip install tufup
          mkdir -p keystore
          
          # Reconstruct individual private key files from GitHub Secrets
          # Ensure these secret names match what you created on GitHub
          echo "${{ secrets.TUF_ROOT_PRIVATE_KEY }}" > keystore/root
          echo "${{ secrets.TUF_SNAPSHOT_PRIVATE_KEY }}" > keystore/snapshot
          echo "${{ secrets.TUF_TARGETS_PRIVATE_KEY }}" > keystore/targets
          echo "${{ secrets.TUF_TIMESTAMP_PRIVATE_KEY }}" > keystore/timestamp

          # Ensure the 'repository' directory exists for tufup operations
          # This is where the generated metadata (root.json, targets.json, etc.) will reside
          # This assumes you have committed the initial repository/metadata files
          mkdir -p repository/metadata

          # Add targets (executables) to the TUF repository
          # These commands will update the metadata files in the 'repository' directory
          tufup targets add \
            --path artifacts/btx-sync-windows-latest/btx-sync.exe \
            --keystore-dir keystore \
            --repository-dir repository
          
          tufup targets add \
            --path artifacts/btx-sync-macos-latest/btx-sync-macOS.zip \
            --keystore-dir keystore \
            --repository-dir repository

          tufup targets add \
            --path artifacts/btx-sync-ubuntu-latest/btx-sync \
            --keystore-dir keystore \
            --repository-dir repository
          
          # Sign the updated repository metadata
          tufup sign --keystore-dir keystore --repository-dir repository
        env:
          TUF_ROOT_PRIVATE_KEY: ${{ secrets.TUF_ROOT_PRIVATE_KEY }}
          TUF_SNAPSHOT_PRIVATE_KEY: ${{ secrets.TUF_SNAPSHOT_PRIVATE_KEY }}
          TUF_TARGETS_PRIVATE_KEY: ${{ secrets.TUF_TARGETS_PRIVATE_KEY }}
          TUF_TIMESTAMP_PRIVATE_KEY: ${{ secrets.TUF_TIMESTAMP_PRIVATE_KEY }}
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env: { GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}" }
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: 'Download the application for your OS below.'
          
      - name: Upload Windows Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env: { GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}" }
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/btx-sync-windows-latest/btx-sync.exe
          asset_name: btx-sync-Windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable
          
      - name: Upload macOS Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env: { GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}" }
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/btx-sync-macos-latest/btx-sync-macOS.zip
          asset_name: btx-sync-macOS.zip
          asset_content_type: application/zip
          
      - name: Upload Linux Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env: { GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}" }
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/btx-sync-ubuntu-latest/btx-sync
          asset_name: btx-sync-Linux
          asset_content_type: application/octet-stream
          
      - name: Deploy Update Files to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/v')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repository
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'