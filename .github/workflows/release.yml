# .github/workflows/release.yml
# This workflow builds the executables when you create a new release on GitHub.

name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.1.0, etc.

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build the application with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "BrazeTransifexSync" app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: braze-transifex-sync-${{ matrix.os }}
        path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          New release of the Braze-Transifex Sync Tool.
          Download the executable for your OS below.
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/braze-transifex-sync-windows-latest/BrazeTransifexSync.exe
        asset_name: BrazeTransifexSync-Windows.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Upload macOS Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/braze-transifex-sync-macos-latest/BrazeTransifexSync
        asset_name: BrazeTransifexSync-macOS
        asset_content_type: application/octet-stream
